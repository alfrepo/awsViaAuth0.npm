<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading">
    Loading...
  </div>

  <div class="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

          <button id="btn-home-view" class="btn btn-primary btn-margin">
              Home
          </button>

          <button id="qsLoginBtn" class="btn btn-primary btn-margin">
              Log In
          </button>

          <button id="qsLogoutBtn" class="btn btn-primary btn-margin">
              Log Out
          </button>

        </div>
      </div>
    </nav>

    <main class="container">
      <!-- home view -->
      <div id="home-view">

        <div id="auth0related">
            <div id="authstatus"></div>
            <div id="authtokens"></div>
        </div>

        <div id="awsrelated">

            <div id="textToSynth">
                <input autofocus size="23" type="text" id="textEntry" value="It's very good to meet you." />
                <button class="btn default" onClick="awsPollySpeakText()">Synthesize</button>
                <p id="result">Enter text above then click Synthesize</p>
            </div>
            <audio id="audioPlayback" controls>
                <source id="audioSource" type="audio/mp3" src="">
                <p id="result">result</p>
            </audio>

            <div id="awspollyurl"></div>
        </div>

      </div>
    </main>

  </div>

  <!-- AWS SDK for working with the AWS polly service-->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>

  <script src="js-variables.js"></script>

  <script src="js-aws-polly.js"></script>
  <script src="generated_browserifybundle.js"></script>

</body>
</html>
